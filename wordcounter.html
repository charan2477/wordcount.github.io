<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordcounter</title>
    <link rel="stylesheet" href="wordcounter.css">
    
</head>
<body>
    <div class="header">
        Word & Character Counter
    </div>
    <div class="wrapper">
        <div class="container">
            <textarea rows="20" id="text-content"></textarea>
        </div>
        <div class="count">
            <div>
                <h4 id="word-count">0</h4>
                <p>Words</p>
            </div>
            <div>
                <h4 id="char-count">0</h4>
                <p>Characters</p>
            </div>
        </div>
    </div>
    <script src="wordcounter.js"></script>
    
</body>
</html>
